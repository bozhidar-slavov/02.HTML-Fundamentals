<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table>
        <tr>
            <td id="result" colspan="4">123</td>
        </tr>
        <tr class="buttons">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr class="buttons">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr class="buttons">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr class="buttons">
            <td id="zero" colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
